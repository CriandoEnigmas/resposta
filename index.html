<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Inspiração?</title>

<style>
  body {
    margin: 0;
    background: black; 
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
    position: relative;
    overflow: hidden;
  }

  /* FUNDO COMO CAMADA SEPARADA (funciona melhor no GitHub) */
  .bg {
    position: fixed;
    inset: 0;
    background-image: url("fundo.jpg");
    background-size: cover;
    background-position: center;
    opacity: 0.07;      /* ← deixei 10% pra você VER que funciona */
    z-index: 0;
  }

  .container {
    text-align: center;
    transform: translateY(-25px);
    position: relative;
    z-index: 1; /* garante que o conteúdo fica acima do fundo */
  }

  img {
    width: 650px;
    max-width: 95vw;
    display: block;
    margin: 0 auto 22px;
  }

  .texto {
    letter-spacing: 2.5px;
    font-size: 30px;
    opacity: 0.9;
  }
</style>
</head>

<body>

  <!-- CAMADA DE FUNDO -->
  <div class="bg"></div>

  <div class="container">
    <img src="q.png">
    <div class="texto">Eles queriam o nome mais famoso.</div>
  </div>

</body>
</html>
